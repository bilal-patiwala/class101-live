{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class101 | {% block title %} {% endblock title %} </title>
    <link rel="stylesheet" href="{% static './TeacherPortal/css/base.css' %}">
    {% block link %} {% endblock link %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a id="sub-header" class="navbar-brand" href="{% url 'teacher_portal:class_detail' id %}"> {{class_detail.subject_name}} </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="{% url 'teacher_portal:class_detail' id %}">Stream</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="{% url 'teacher_portal:classwork' id %}">classwork</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'teacher_portal:students' id %}">Students</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Grades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'teacher_portal:logout' %}">logout</a>
              </li>
            </ul>
            
          </div>
          <div>
              <button style="margin-right:5px;" id="profile-btn">
                {% if teacher.teacher_profile_pic %}
                    <img  style="width: 50px; height: 50px; border-radius: 50%;" src="{{ teacher.teacher_profile_pic.url }}" alt="profile">
                {% else %}
                  <img  style="width: 50px; height: 50px; border-radius: 50%;"
                  src="{% static './TeacherPortal/images/user.png' %}"
                  alt="Profile"
                  />
                {% endif %}
              </button>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
           </div>
        </div>
      </nav>


      {% block content %}

      {% endblock content %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
